<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="robot.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<h1 class="animated slideInRight">Robot Friend</h1>
	<div class="hint-container">
		<div class="hint0"><h3 class="animated infinite tada">Hint: Hover over my head :)</h3>
		</div>
		<div class="hint2"><h3 class="animated infinite tada">Hint: Hover over my leg</h3></div>
	</div>
	<div class="robots">
		<div class="android"> 
			<div class="ears">
				<div class="left-ear"></div>
				<div class="right-ear"></div></div>
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
	<footer>
		<div class="foot animated infinite flip">Make me dance</div></footer>
	</footer>
</body>
</html>
